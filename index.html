<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-header">
        <div class="first">
            <div class="empty"></div>
            <div class="odin-header">
                <img src="/odin-lined.png" alt="odin logo" class="img"></img>
                <div class="odin-text">ODIN</div>
            </div>
        </div>
        <div class="second"></div>
        <div class="third">
            <div class="text">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
        </div>
    </div>
    <div class="content">
        <div>
            <div class="information">
                <div>This is not a real online serivce! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up now to get started.</div>
                <div>You <em>know</em> you want to.</div>
            </div>
        </div>
        <div>
            <div class="container">
                <div>Let's do this!</div>
                <form action="#" method="get">
                    <div>
                        <p>
                            <label for="first_name">FIRST NAME<span aria-label="required">*</span></label>
                            <input type="text" id="first_name" name="first_name" required/>
                        </p>
                        <p>
                            <label for="email">EMAIL<span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" required/>
                        </p>
                        <p>
                            <label for="password">PASSWORD<span aria-label="required">*</span></label>
                            <input type="password" id="password" name="password" minlength="8" required/>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="last_name">LAST NAME<span aria-label="required">*</span></label>
                            <input type="text" id="last_name" name="last_name" required/>
                        </p>
                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" />
                        </p>
                        <p>
                            <label for="confirm_pass">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                            <input type="password" id="confirm_pass" name="confirm_pass" minlength="8" required />
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <div class="container">
                <button>Create Account</button>
                <div>Already have an account? <a href="https://google.com"><span>Log in</span></a> </div>
            </div>
        </div>
    </div>
</body>
</html>
